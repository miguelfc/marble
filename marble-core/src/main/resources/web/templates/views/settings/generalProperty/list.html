<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <i class="fa fa-list-ul fa-fw"></i> General Properties
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <fieldset>
                    <p>This is a list of all the generic properties defined in the system.
                    Think of it as a configuration file on the web. Add, modify and delete whatever property you want.</p>
                    <div class="form-group">
                        <div class="right-buttons">
                            <a data-ng-click="create()" class="btn btn-primary"><i class="fa fa-file-o"></i> Add a new property</a>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- .panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div data-ui-grid="gridOptions" ui-grid-pagination="ui-grid-pagination" ui-grid-resize-columns="ui-grid-resize-columns" class="myGrid"></div>
            </div>
        </div>
    </div>
</div>
